<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audaz Wear - Lan√ßamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Update font imports */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Merienda:wght@300..900&family=Rock+Salt&family=Shadows+Into+Light&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --gradient-overlay: linear-gradient(45deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.75) 100%);
            --success-color: #4CAF50;
            --error-color: #f44336;
            --font-dancing: 'Dancing Script', cursive;
            --font-shadows: 'Shadows Into Light', cursive;
            --font-rock: 'Rock Salt', cursive;
            --font-merienda: 'Merienda', cursive;
            --dark-bg: #000000;
            --card-bg: #111111;
            --text-light: #ffffff;
            --text-dark: #000000;
            --accent-color: #333333;
            --section-gradient: linear-gradient(45deg, #ffffff, #f0f0f0);
        }

        /* Main content wrapper with gradient */
        .content-wrapper {
            position: relative;
            min-height: 100vh;
            width: 100%;
        }

        .content-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-overlay);
            z-index: 1;
            pointer-events: none;
        }

        /* Ensure content stays above gradient */
        .content-container {
            position: relative;
            z-index: 2;
        }

        /* Remove individual section backgrounds */
        .countdown-section,
        .hero-section,
        .presentation-section,
        .highlights-section,
        .form-section,
        .wheel-section,
        footer {
            background: transparent;
            backdrop-filter: blur(5px);
        }

        .countdown-item,
        .hero-content,
        .highlight-item,
        .form-container,
        .wheel-container,
        .wheel,
        .wheel-item,
        .modal-content,
        .social-links a {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(10px);
            /* border: 1px solid rgba(255, 255, 255, 0.1); */
        }

        /* Update body structure */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: var(--primary-color);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* Melhorias para iOS e Android */
            -webkit-playsinline: true;
            -webkit-video-playable-inline: true;
            -webkit-media-controls: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-overlay);
            z-index: -1;
        }

        /* Content Container */
        .content-container {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .content-container.visible {
            opacity: 1;
        }

        /* Update existing sections to be inside content-container */
        .countdown-section,
        .hero-section,
        .presentation-section,
        .highlights-section,
        .form-section,
        .wheel-section,
        footer {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
            position: relative;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .content-container.visible .countdown-section,
        .content-container.visible .hero-section,
        .content-container.visible .presentation-section,
        .content-container.visible .highlights-section,
        .content-container.visible .form-section,
        .content-container.visible .wheel-section,
        .content-container.visible footer {
            opacity: 1;
            transform: translateY(0);
        }

        /* Add delay for each section */
        .content-container.visible .countdown-section { transition-delay: 0.8s; }
        .content-container.visible .hero-section { transition-delay: 1.2s; }
        .content-container.visible .presentation-section { transition-delay: 1.6s; }
        .content-container.visible .highlights-section { transition-delay: 2.0s; }
        .content-container.visible .form-section { transition-delay: 2.4s; }
        .content-container.visible .wheel-section { transition-delay: 2.8s; }
        .content-container.visible footer { transition-delay: 3.2s; }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Countdown Section */
        .countdown-section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .countdown-title {
            font-family: var(--font-merienda);
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            line-height: 1.3;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .countdown-item {
            padding: 2rem;
            border-radius: 15px;
            min-width: 150px;
            text-align: center;
            transition: transform 0.3s ease;
            font-family: var(--font-merienda);
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .countdown-item span {
            display: block;
        }

        .countdown-item span:first-child {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .countdown-item span:last-child {
            font-size: 0.5rem;
            font-weight: 500;
        }

        .countdown-item .countdown-number {
            font-family: var(--font-merienda);
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-item .countdown-label {
            font-family: var(--font-merienda);
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hero Section */
        .hero-section {
            width: 100%;
            padding: 6rem 2rem;
            text-align: center;
        }

        .hero-title {
            font-family: var(--font-merienda);
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .hero-subtitle {
            font-family: var(--font-dancing);
            font-size: 2.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Presentation Section */
        .presentation-section {
            width: 100%;
            padding: 4rem 2rem;
        }

        .presentation-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .presentation-content p {
            color: var(--text-light);
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Highlights Section */
        .highlights-section {
            width: 100%;
            padding: 4rem 2rem;
        }

        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .highlight-item {
            padding: 2rem;
            text-align: center;
        }

        .highlight-icon {
            font-size: 2.5rem;
        }

        .highlight-text {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Form Section */
        .form-section {
            width: 100%;
            max-width: 600px;
            margin: 4rem auto;
            padding: 3rem;
        }

        .form-title {
            font-family: var(--font-merienda);
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            line-height: 1.3;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--font-merienda);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--section-gradient);
            color: var(--dark-bg);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            font-family: var(--font-merienda);
        }

        .form-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .form-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            color: rgba(255, 255, 255, 0.5);
        }

        .privacy-notice {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            margin: 1.5rem 0;
            opacity: 0.8;
        }

        /* Wheel Section */
        .wheel-section {
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* When only wheel is visible (after registration) */
        .wheel-section.alone {
            min-height: 100vh;
            padding: 2rem;
            padding-bottom: 120px; /* Space for fixed footer */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wheel-section.alone .wheel-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .wheel-section.alone .wheel {
            height: 200px;
            margin-bottom: 3rem;
        }

        .wheel-section.alone .wheel-button {
            font-size: 1.5rem;
            padding: 1.5rem 3rem;
            margin-top: 3rem;
            color: white;
        }

        .wheel-section.alone .wheel-item img {
            width: 100px;
            height: 100px;
        }

        .wheel-title {
            font-family: var(--font-merienda);
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .wheel-subtitle {
            font-family: var(--font-dancing);
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .prize-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            padding: 0 1rem;
        }

        .prize-item {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .prize-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .prize-item:hover::before {
            transform: translateX(100%);
        }

        .prize-item:hover {
            transform: translateY(-10px);
        }

        .prize-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .prize-name {
            font-family: var(--font-merienda);
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 0.8rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .prize-description {
            font-family: var(--font-merienda);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .prize-value {
            font-family: var(--font-merienda);
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--success-color);
            margin-top: 1rem;
        }

        .wheel-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .wheel-button {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            font-family: var(--font-merienda);
        }

        .wheel-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .wheel-button:hover::before {
            transform: translateX(100%);
        }

        .wheel-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Prize Wheel Styles */
        .wheel {
            position: relative;
            width: 100%;
            height: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
            perspective: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wheel-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--primary-color), transparent);
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        .wheel-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid var(--primary-color);
        }

        .wheel-items {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            will-change: transform;
            transform-style: preserve-3d;
        }

        .wheel-item {
            min-width: 180px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-weight: 600;
            flex-shrink: 0;
            transition: all 0.3s ease;
            gap: 1rem;
        }

        .wheel-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 10px;
            /* background: rgba(255, 255, 255, 0.1); */
            padding: 0.5rem;
            aspect-ratio: 1/1;
        }

        .wheel-item-text {
            font-size: 0.9rem;
            text-align: center;
        }

        .wheel-item.active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: var(--primary-color);
        }

        .wheel-item.active img {
            border: 2px solid var(--primary-color);
        }

        .wheel-item.winning {
            animation: winningPulse 1.5s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.2) !important;
            border: 2px solid var(--primary-color) !important;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 5;
        }

        .wheel-item.winning img {
            border: 2px solid var(--primary-color);
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes winningPulse {
            0% { 
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
            100% { 
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        /* Footer Section */
        .footer {
            /* width: 100%;
            padding: 4rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 4rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.2); */
            position: relative;
            z-index: 10;
        }

        /* When only wheel is visible, footer should be at bottom */
        .wheel-section.alone + .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            z-index: 100;
        }

        .wheel-section.alone + .footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .wheel-section.alone + .footer .social-links {
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .wheel-section.alone + .footer .footer-text {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 1rem;
        }

        .social-link:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .social-icon {
            font-size: 1.4rem;
        }

        .footer-text {
            color: var(--text-light);
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 2rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            /* background: rgba(0, 0, 0, 0.95); */
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes prizeGlow {
            0% { 
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
                border-color: rgba(255, 255, 255, 0.6);
            }
            100% { 
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes prizeBounce {
            0%, 100% { 
                transform: translateY(0);
            }
            50% { 
                transform: translateY(-5px);
            }
        }

        .modal-title {
            font-family: var(--font-merienda);
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.3;
            color: var(--primary-color);
        }

        .modal-message h3 {
            font-family: var(--font-merienda);

                    section.style.transition = 'opacity 0.5s ease-out';
                    section.style.opacity = '0';
                    setTimeout(() => {
                        section.style.display = 'none';
                    }, 500);
                }
            });

            // Hide prize grid and titles in wheel section
            const wheelSection = document.querySelector('.wheel-section');
            const prizeGrid = wheelSection.querySelector('.prize-grid');
            const wheelTitle = wheelSection.querySelector('.wheel-title');
            const wheelSubtitle = wheelSection.querySelector('.wheel-subtitle');
            
            if (prizeGrid) {
                prizeGrid.style.transition = 'opacity 0.5s ease-out';
                prizeGrid.style.opacity = '0';
                setTimeout(() => {
                    prizeGrid.style.display = 'none';
                }, 500);
            }
            
            if (wheelTitle) {
                wheelTitle.style.transition = 'opacity 0.5s ease-out';
                wheelTitle.style.opacity = '0';
                setTimeout(() => {
                    wheelTitle.style.display = 'none';
                }, 500);
            }
            
            if (wheelSubtitle) {
                wheelSubtitle.style.transition = 'opacity 0.5s ease-out';
                wheelSubtitle.style.opacity = '0';
                setTimeout(() => {
                    wheelSubtitle.style.display = 'none';
                }, 500);
            }
            
            // Add alone class to wheel section
            setTimeout(() => {
                wheelSection.classList.add('alone');
            }, 600);
            
            // Show wheel and enable spin button
            wheelContainer.style.display = 'block';
            wheelContainer.style.opacity = '0';
            setTimeout(() => {
                wheelContainer.style.transition = 'opacity 0.5s ease-in';
                wheelContainer.style.opacity = '1';
            }, 100);
            submitButton.disabled = true;

            // Initialize wheel
            initializeWheel();
        });

        // Modal functionality
        function showPrizeModal(prize) {
            const modal = document.getElementById('resultModal');
            const message = document.getElementById('modalMessage');
            
            // Create a more detailed modal content with prize image
            message.innerHTML = `
                <div style="text-align: center; padding: 1rem;">
                    <div style=" padding: 2rem; border-radius: 15px; margin: 1rem 0; ">
                        <div style="margin-bottom: 1.5rem;">
                            <div class="modal-prize-container">
                                <img src="${prize.image}" alt="${prize.text}" class="modal-prize-image">
                            </div>
                        </div>
                        <p style="color: #fff; font-size: 1.2rem;">Voc√™ ganhou:</p>
                        <p style="color: #fff; font-size: 1.5rem; font-weight: bold; margin-top: 0.5rem;">${prize.text}</p>
                    </div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            spinButton.disabled = false;
        }

        // Spin wheel function
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const wheelItems = document.getElementById('wheelItems');
            const items = wheelItems.children;
            const ITEM_WIDTH = items[0].offsetWidth;
            const containerWidth = wheelItems.parentElement.offsetWidth;
            
            const totalUniquePrizes = prizes.length;
            const prizeIndex = Math.floor(Math.random() * totalUniquePrizes);
            const numFullRevolutions = MIN_SPINS + Math.floor(Math.random() * (MAX_SPINS - MIN_SPINS + 1));
            const spinBufferCycles = 10;
            
            const currentTransform = wheelItems.style.transform;
            const currentTranslateX = parseFloat(currentTransform.replace('translateX(', '').replace('px)', '')) || 0;
            
            // Calculate the target position so that the winning item is centered
            const viewportCenter = containerWidth / 2;
            const targetItemLeftEdge = viewportCenter - (ITEM_WIDTH / 2);
            
            // Calculate how many items we need to move to get the winning item to the center
            const currentItemAtLeftEdge = Math.floor(Math.abs(currentTranslateX) / ITEM_WIDTH);
            const targetItemAbsoluteIndex = currentItemAtLeftEdge + 
                                          (numFullRevolutions * totalUniquePrizes) + 
                                          prizeIndex + 
                                          (spinBufferCycles * totalUniquePrizes);
            
            const finalTargetTranslateX = -targetItemAbsoluteIndex * ITEM_WIDTH + targetItemLeftEdge;
            const distanceToAnimate = finalTargetTranslateX - currentTranslateX;

            let startTime = null;
            const duration = 8000;

            function casinoEase(t) {
                return 1 - Math.pow(1 - t, 5);
            }

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easedProgress = casinoEase(progress);
                const newTranslateX = currentTranslateX + (distanceToAnimate * easedProgress);
                wheelItems.style.transform = `translateX(${newTranslateX}px)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    wheelItems.style.transform = `translateX(${finalTargetTranslateX}px)`;
                    
                    const linePosition = containerWidth / 2; // Center of container
                    let closestItemIndex = 0;
                    let minDistance = Infinity;

                    for (let i = 0; i < items.length; i++) {
                        const itemCenterAbsoluteX = finalTargetTranslateX + (i * ITEM_WIDTH) + (ITEM_WIDTH / 2);
                        const distance = Math.abs(itemCenterAbsoluteX - linePosition);

                        if (distance < minDistance) {
                            minDistance = distance;
                            closestItemIndex = i;
                        }
                    }
                    
                    // Get the actual prize index (accounting for the repeating pattern)
                    const actualPrizeIndex = closestItemIndex % totalUniquePrizes;
                    const wonPrize = prizes[actualPrizeIndex];
                    
                    // Debug: Log the calculation
                    console.log('Debug Info (New Logic):', {
                        linePosition,
                        finalTargetTranslateX,
                        ITEM_WIDTH,
                        closestItemIndex,
                        actualPrizeIndex,
                        wonPrize: wonPrize.text
                    });
                    
                    // Find the winning item element
                    const winningItemElement = items[closestItemIndex];
                    if (winningItemElement) {
                        winningItemElement.classList.add('winning');
                    }
                    
                    setTimeout(() => {
                        showPrizeModal(wonPrize);
                        if (winningItemElement) {
                            winningItemElement.classList.remove('winning');
                        }
                        spinButton.disabled = false;
                    }, 1000);
                    
                    // Save participation
                    localStorage.setItem(`participated_${cpfInput.value}`, 'true');
                }
            }

            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('spinButton').addEventListener('click', spinWheel);
        document.getElementById('modalButton').addEventListener('click', closeModal);

        // Script para garantir que o v√≠deo funcione no iOS e Android
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('backgroundVideo');
            
            // Detecta se √© dispositivo m√≥vel
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            // Fun√ß√£o para tentar reproduzir o v√≠deo
            function playVideo() {
                video.play().catch(function(error) {
                    console.log('Autoplay failed:', error);
                    // Se falhar, tenta novamente ap√≥s intera√ß√£o do usu√°rio
                    document.addEventListener('click', function() {
                        video.play();
                    }, { once: true });
                });
            }
            
            // Configura√ß√µes espec√≠ficas para iOS
            if (isIOS) {
                video.setAttribute('playsinline', 'true');
                video.setAttribute('webkit-playsinline', 'true');
                video.muted = true; // iOS requer muted para autoplay
                
                // Remove muted ap√≥s intera√ß√£o do usu√°rio
                document.addEventListener('touchstart', function() {
                    video.muted = false;
                    playVideo();
                }, { once: true });
            }
            
            // Configura√ß√µes espec√≠ficas para Android
            if (isMobile && !isIOS) {
                video.muted = false;
                video.volume = 0.5;
            }
            
            // Tenta reproduzir imediatamente
            playVideo();
            
            // Para dispositivos iOS, remove o muted ap√≥s um delay
            setTimeout(function() {
                if (!isIOS) {
                    video.muted = false;
                    playVideo();
                }
            }, 1000);
            
            // Adiciona listener para quando o v√≠deo terminar
            video.addEventListener('ended', function() {
                video.play();
            });
            
            // Listener para quando o v√≠deo √© pausado
            video.addEventListener('pause', function() {
                if (!video.ended) {
                    video.play();
                }
            });
        });
    </script>
